{% extends 'base.html' %}
{% load mptt_tags %}

{% block content %}
<h1>Folders & Files</h1>

<ul class="root">
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
